kind: Connector
version: v2
definition:
  name: my_datastore
  subgraph: app
  source: hasura/postgres:v1.1.1
  context: .
  envMapping:
    CONNECTION_URI:
      fromEnv: APP_MY_DATASTORE_CONNECTION_URI
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_MY_DATASTORE_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_MY_DATASTORE_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_MY_DATASTORE_OTEL_SERVICE_NAME
